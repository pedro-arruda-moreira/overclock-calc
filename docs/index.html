<!doctype html>
<html>
	<head>
		<title>CPU overclock calculator</title>
		<script type="text/javascript"
		  src="https://code.jquery.com/jquery-3.5.0.min.js"
		  integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
		  crossorigin="anonymous"></script>
		<script type="text/javascript">
			var Model = function(t, v, c, d) {
				this.tdp = t;
				this.voltage = v;
				this.clock = c;
				this.description = d;
			}
			var models = [];
		</script>
		<script type="text/javascript" src="models.js"></script>
		<script type="text/javascript" src="calc.js"></script>
	</head>
	<body>
		<h2>Select your CPU:</h2>
		<select id="cpu">
			<option value="-1">--Select--</option>
		</select>
		<div id="cpuInfo" class="stHidden">
			<hr/>
			<h3>&nbsp;</h3>
			<table>
				<tr>
					<td>Clock (MHz):</td>
					<td><input type="number" id="clkBef" class="bef"/></td>
				</tr>
				<tr>
					<td>Voltage (V):</td>
					<td><input type="text" id="vBef" class="bef"/></td>
				</tr>
				<tr>
					<td>TDP (W):</td>
					<td><input type="text" id="tdpBef" class="bef"/></td>
				</tr>
				<tr>
					<td>Efficiency (MHz/W):</td>
					<td><input type="text" id="effBef" readonly="readonly"/></td>
				</tr>
			</table>
		</div>
		<div id="ocOptions" class="stHidden">
			<hr/>
			<h3>Overclock options:</h3>
			<table>
				<tr>
					<td>Clock (MHz):</td>
					<td><input type="number" id="clkAft"/></td>
				</tr>
				<tr>
					<td>Voltage (V):</td>
					<td><input type="text" id="vAft"/></td>
				</tr>
				<tr>
					<td>&nbsp;</td>
					<td><input type="button" id="btnCalc" value="Calculate"/></td>
				</tr>
			</table>
		</div>
		<div id="result" class="stHidden">
			<hr/>
			<h3>Results:</h3>
			<table>
				<tr>
					<td>TDP (W):</td>
					<td><input type="number" id="tdpAft"/></td>
				</tr>
				<tr>
					<td>Efficiency (MHz/W):</td>
					<td><input type="text" id="effAft"/></td>
				</tr>
			</table>
		</div>
	</body>
</html>
